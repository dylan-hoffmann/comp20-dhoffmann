<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>My Old Kentucky Home</title>
		<link rel="stylesheet" href="style.css" type="text/css" />
	</head>

	<body>

		<h1 id="title">My Old Kentucky Home</h1>

		<video src="https://www.cs.tufts.edu/comp/20/my_old_kentucky_home.mp4" id="music_video" controls>	
		</video>

		<div id="lyrics"></div>

		<script>
			// Complete this section and create a CSS file named style.css
			//the sun shines bright --> 0:07
			//the young folks --> 0:34
			//chorus -->1:03
			//end --> 1:31
			var lyric = ["The sun shines bright in My Old Kentucky Home, \n \'Tis summer, the people are gay; \n The corn-top\'s ripe and the meadow\'s in the bloom \n While the birds make music all the day.",
				     "The young folks roll on the little cabin floor, \n All merry, all happy and bright; \n By \'n\' by hard times come a knocking at the door, \n Then My Old Kentucky Home, good night!",
				     "Weep no more my lady \n Oh weep no more today; \n We will sing one song \n For My Old Kentucky Home \n For My Old Kentucky Home, far away"];
			lyrs = document.getElementById("lyrics");
			var vid = document.getElementsByTagName("video")[0];
			vid.addEventListener("timeupdate",function(){
				if (vid.currentTime < 7){
					lyrs.innerHTML="<img src='horse.jpeg' alt='Sorry, no horse image could be displayed'/>"
				}
				else if (vid.currentTime < 34){
					lyrs.innerHTML=lyric[0];
				}
				else if (vid.currentTime < 63){
					lyrs.innerHTML=lyric[1];
				}
				else if (vid.currentTime < 91){
					lyrs.innerHTML=lyric[2];
				}
				else {
					lyrs.innerHTML="<img src='derby.jpeg' alt='No Derby image available' />";
				}

			}, true);
		</script>
	</body>
</html>
